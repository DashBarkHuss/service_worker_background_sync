<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Background Sync</title>
    <script src= "sw.js"></script>
</head>
<body>
    background sync
    <input id="post">
    <button onclick='post(document.getElementById("post").value)'>Post</button>
    <script>

    function post(name) {
        if ('SyncManager' in window) {
            // We will use Background Sync
            navigator.serviceWorker.getRegistration()
                .then(registration => {
                    registration.sync.register(`post-${name}`);
                }); 
        }
    }
    </script>
</body>
</html>
