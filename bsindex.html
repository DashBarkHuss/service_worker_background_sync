    function sayHi(name) {
        if ('SyncManager' in window) {
            // We will use Background Sync
            navigator.serviceWorker.getRegistration()
                .then(registration => {
                    registration.sync.register(`hi-${name}`);
                }); 
        } else {
            fetch(`/hi/${tourId}`)

    }
